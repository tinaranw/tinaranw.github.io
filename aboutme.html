<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/layout/tin-flex.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
		}
		.btn {
			font-family: 'Open Sans', sans-serif;
			display: inline-block;
			background-color: #e3e3e3;
			border: 2px solid transparent;
			padding: 10px 20px;
			text-decoration: none;
			color: #333;
			font-size: 16px;
			line-height: 1.5;
			transition: all 0.3s ease-in-out;
			margin: 3px 0px;
		}
		.btn-primary {
			border: 2px solid #333;
			background-color: transparent;
		}
		.btn-primary:hover {
			border: 2px solid #ff8201;
			color: #ff8201;
		}
		.btn-secondary {
			border: 2px solid transparent;
			background-color: #e3e3e3;
		}
		.btn-secondary:hover {
			background-color: #e7e7e7;
		}
		.btn-sm {
			padding: 5px 15px;
    			font-size: 13px;
		}
		.btn-lg {
			padding: 14px 35px;
    			font-size: 18px;
		}
		input[type=text] {
			width: 300px;
			height: 30px;
			padding: 0 10px;
			font-size: 16px;
			display:block;

		}
		label {
			display: block;
    			padding: 15px 0 8px;
		}
		.myself label{
			display: block;
			padding: 5px 0;
		}
	</style>
</head>
<body>

<div class="wrapper">

	<div class="section">

		<div class="box-6 v-mid h-center">

			<div style="max-width:500px;" class="container-fluid">

				<div class="row">

					<div class="col-12">
						<h1>About Me</h1>
						<br>
						
						<label for="inpName">Your Name:</label>
						<input id="inpName" type="text">
						
						<label for="inpJob">Job:</label>
						<input id="inpJob" type="text">
						
						<label for="inpCity">City:</label>
						<input id="inpCity" type="text">
						
						<label for="inpCountry">Country:</label>
						<input id="inpCountry" type="text">
						
						<label for="inpEmail">Email:</label>
						<input id="inpEmail" type="text">
						<br>
						
						Describe yourself:
						<br>
						
						<div class="myself" style="display:flex;">
							<div>
								<label for="chkItem1"><input type="checkbox" id="chkItem1"> Food Lover</label>
								<label for="chkItem2"><input type="checkbox" id="chkItem2"> Hiking Addict</label>
								<label for="chkItem3"><input type="checkbox" id="chkItem3"> Traveler</label>
								<label for="chkItem4"><input type="checkbox" id="chkItem4"> Storyteller</label>
							</div>
							<div>
								<label for="chkItem5"><input type="checkbox" id="chkItem5"> Nature Enthusiast</label>
								<label for="chkItem6"><input type="checkbox" id="chkItem6"> Football fan</label>
								<label for="chkItem7"><input type="checkbox" id="chkItem7"> Blogger</label>
								<label for="chkItem8"><input type="checkbox" id="chkItem8"> Makeup Enthusiast</label>
							</div>
						</div>
						<label for="inpOther">Other:</label>
						<input type="text" id="inpOther">
						
						<br>
						<a href="#" class="btn btn-secondary" id="btnGenerate" >Generate My Profile</a> &nbsp;
						<br>
						
					</div>

				</div>

			</div>  

		</div>
		<div class="box-6 v-mid h-center">

			<div style="max-width:500px;" class="container-fluid">

				<div class="row">

					<div class="col-12">

						<div id="divProfile">
						</div>
						
					</div>

				</div>

			</div>  

		</div>

	</div>

</div>
	

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">


$(document).ready(function(){
	
	$('#btnGenerate').on('click', function(){
		
		var item1 = $('#chkItem1').prop('checked');
		var item2 = $('#chkItem2').prop('checked');
		var item3 = $('#chkItem3').prop('checked');
		var item4 = $('#chkItem4').prop('checked');
		var item5 = $('#chkItem5').prop('checked');
		var item6 = $('#chkItem6').prop('checked');
		var item7 = $('#chkItem7').prop('checked');
		var item8 = $('#chkItem8').prop('checked');
		
		var myself = '';
		if(item1 == true){
			if(myself == ''){
				myself += 'Food Lover';
			} else {
				myself += ', Food Lover';
			}
		}
		if(item2 == true){
			if(myself == ''){
				myself += 'Hiking Addict';
			} else {
				myself += ', Hiking Addict';
			}
		}
		if(item3 == true){
			if(myself == ''){
				myself += 'Traveler';
			} else {
				myself += ', Traveler';
			}
		}
		if(item4 == true){
			if(myself == ''){
				myself += 'Storyteller';
			} else {
				myself += ', Storyteller';
			}
		}
		if(item5 == true){
			if(myself == ''){
				myself += 'Nature Enthusiast';
			} else {
				myself += ', Nature Enthusiast';
			}
		}
		if(item6 == true){
			if(myself == ''){
				myself += 'Football Fan';
			} else {
				myself += ', Football Fan';
			}
		}
		if(item7 == true){
			if(myself == ''){
				myself += 'Blogger';
			} else {
				myself += ', Blogger';
			}
		}
		if(item8 == true){
			if(myself == ''){
				myself += 'Makeup Enthusiast';
			} else {
				myself += ', Makeup Enthusiast';
			}
		}
		var other = $('#inpOther').val();
		if(other != ''){
			if(myself == ''){
				myself += other;
			} else {
				myself += ', ' + other;
			}
		}
		
		myself = myself + '.';
		
		var name = $('#inpName').val();
		var job = $('#inpJob').val();
		var city = $('#inpCity').val();
		var country = $('#inpCountry').val();
		var email = $('#inpEmail').val();
		
		var s = '<b>' + name + '</b>' +
		    	'<br>' +
		    	myself +
			'<br>' +
		    	job + '.<br>' +
			'Currently living in ' + city + ', ' + country + '.' ;
		
		$('#divProfile').html(s);
		
	});
	
});
	
</script>

</body>
</html>
