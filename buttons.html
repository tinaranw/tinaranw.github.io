<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/layout/tin-flex.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
		}
		.btn {
			font-family: 'Open Sans', sans-serif;
			display: inline-block;
			background-color: #e3e3e3;
			border: 2px solid transparent;
			padding: 10px 20px;
			text-decoration: none;
			color: #333;
			font-size: 16px;
			line-height: 1.5;
			transition: all 0.3s ease-in-out;
			margin: 3px 0px;
		}
		.btn-primary {
			border: 2px solid #333;
			background-color: transparent;
		}
		.btn-primary:hover {
			border: 2px solid #ff8201;
			color: #ff8201;
		}
		.btn-secondary {
			border: 2px solid transparent;
			background-color: #e3e3e3;
		}
		.btn-secondary:hover {
			background-color: #e7e7e7;
		}
		.btn-sm {
			padding: 5px 15px;
    			font-size: 13px;
		}
		.btn-lg {
			padding: 14px 35px;
    			font-size: 18px;
		}
		.videoWrapper {
			position: relative;
			padding-bottom: 56.25%; /* 16:9 */
			padding-top: 25px;
			height: 0;
		}
		.videoWrapper iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.panel-container {
			position:fixed;
			top:calc(50% - 100px);
			left:calc(50% - 100px);
			width:200px; 
			height:200px;
			border: 1px solid #ddd;
			background-color: #fff;
			display:none;
		}
		.panel-handle {
			background:red;
			width:30px;
			height:30px;
		}
		.modal-dialogue {
			display:none;
			position:fixed;
			top:0;
			left:0;
			height:100%;
			width:100%;
			background-color:rgba(255,255,255,0.8);
			justify-content: center;
			align-items: center;
		}
		.modal-overlay {
			position:absolute;
			top:0;
			left:0;
			height:100%;
			width:100%;
			background-color:rgba(255,255,255,0.8);
			z-index:0;
		}
		.modal-container {
			width:100%;
			max-width:600px;
			height:350px;
			background-color:#fff;
			border: 1px solid #aaa;
			z-index:1;
		}
		.pick-color {
			width:50px;
			height:50px;
			border: 1px solid #000;
			margin: 5px;
			cursor:pointer;
		}
	</style>
</head>
<body>

<div class="wrapper">

	<div class="section">

		<div class="box-12 v-mid h-center">

			<div style="max-width:500px;" class="container-fluid">

				<div class="row">

					<div class="col-12">

						<h1>Lorem Ipsum</h1>
						<p>Lorem Ipsum</p>
						<a href="#" class="btn btn-primary" id="callMe">Call Me!</a> &nbsp; 
						<a href="#" class="btn btn-secondary" id="btnViewDemo" >View Demo</a> &nbsp;
						<a href="#" class="btn btn-secondary btn-sm">Read More</a> &nbsp;
						<a href="#" class="btn btn-secondary btn-lg">Read More</a>
						
						<hr>
						
						My Video:
						<br>
						
						<select id="selectVideo">
						 	<option value="youtube1">Video 1</option>
						 	<option value="youtube2">Video 2</option>
						</select>
						<br>
						
						Width:
						<br>
						
						<select id="selectWidth">
						 	<option value="500px">500px</option>
						 	<option value="800px">800px</option>
						</select>
						<br>
						
						Background Color:
						<br>
						
						<select id="selectColor">
						 	<option value="#969696">Grey</option>
						 	<option value="#990000">Maroon</option>
						</select>
						<br>
						<div class="pick-color" style="background-color:#969696;"></div>
						<div class="pick-color" style="background-color:#990000;"></div>
						
						Width:
						<input id="inpWidth" type="text">
						<select id="selectUnit">
						 	<option value="px">px</option>
						 	<option value="%">%</option>
						</select>
						
						<br>
						<br>
						
						Your Name: 
						<br>
						<input id="inpName" type="text">
						<br>
						
						Job:
						<br>
						<input id="inpJob" type="text">
						<br>
						
						City:
						<br>
						<input id="inpCity" type="text">
						<br>
						
						Country:
						<br>
						<input id="inpCountry" type="text">
						<br>
						
						Email:
						<br>
						<input id="inpEmail" type="text">
						<br>
						
						Describe yourself:
						<br>
						<input type="checkbox" id="chkItem1"> Food Lover<br>
						<input type="checkbox" id="chkItem2"> Hiking Addict<br>
						<input type="checkbox" id="chkItem3"> Traveler<br>
						
						<br>
						
						<div id="divProfile">
						</div>
					</div>

				</div>

			</div>  

		</div>

	</div>

</div>
	
<div id="panel" class="panel-container">
	<div class="panel-handle"></div>
	
</div>
	
	
<div id="youtube1" class="modal-dialogue">
	<div class="modal-overlay">
	</div>
	<div class="modal-container">
		<div class="videoWrapper">
		    <!-- Copy & Pasted from YouTube -->
		    <iframe width="560" height="315" src="https://www.youtube.com/embed/BcSX0lIUxSM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
	
</div>
<div id="youtube2" class="modal-dialogue">
	<div class="modal-overlay">
	</div>
	<div class="modal-container">
		<div class="videoWrapper">
		    <!-- Copy & Pasted from YouTube -->
		    <iframe width="560" height="315" src="https://www.youtube.com/embed/eOUt8eAj4ak" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
	
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>	
<script type="text/javascript">


$(document).ready(function(){
	
	$('#panel').draggable({
		handle: '.panel-handle'
	});

	$('#callMe').on('click', function(){
	
		$('#panel').css('display','block');	
		
	});
	
	$('.pick-color').on('click', function(){
		var c = $(this).css('background-color');
		$('body').css('background-color', c);
	});
	
	$('#btnViewDemo').on('click', function(){
		
		var item1 = $('#chkItem1').prop('checked');
		var item2 = $('#chkItem1').prop('checked');
		var item3 = $('#chkItem1').prop('checked');
		
		var name = $('#inpName').val();
		var job = $('#inpJob').val();
		var city = $('#inpCity').val();
		var country = $('#inpCountry').val();
		var email = $('#inpEmail').val();
		
		var s = '<b>' + name + '</b>' +
			'<br>' +
		    	job + '.<br>' +
			'Currently living in ' + city + ', ' + country + '.' ;
		
		$('#divProfile').html(s);
		
		/*var c = $('#selectColor').val();
		$('.modal-overlay').css('background-color', c);
		
		var a = $('#selectUnit').val();
		var b = $('#inpWidth').val();
		$('.modal-container').css('max-width', b + a);
		
		var s = $('#selectVideo').val();
		showModal('#' + s);*/
		
	});
	
});
	
function showModal(s){

	$(s).css('display','flex');	

	$(s + ' .modal-overlay').on('click', function(){
	
		$(s).css('display','none');	
		
	});
}
	
</script>

</body>
</html>
